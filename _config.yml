title: TonyMacaroni
email: "" #your-email@example.com
description: > # this means to ignore newlines until "baseurl:"
  Blog site about cybersecurity topics and random shizzle.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://www.tonymacaroni.tech" # the base hostname & protocol for your site, e.g. http://example.com
github_username:  T0nyMacaroni

# Build settings
theme: jekyll-dash

plugins:
  - jekyll-feed
  - liquid-md5
  - jekyll/tagging

include: [CNAME]

# jekyll-paginate
paginate: 5
paginate_path: "/blog/page:num/"

# jekyll-tagging (optional)
tag_permalink_style: pretty
tag_page_layout: tag_page
tag_page_dir: tag


dash:
  # the way how dates should be displayed
  date_format: "%b %-d, %Y"

  # (optional) discqus comment configuration
  #disqus:
  #  shortname: <your-disqus-shortname>  

  # the animation speed of the post scroll-in effect
  animation_speed: 50

  # wether to enable Right-to-Left support or not
  rtl: false

  # Replaces the default avatar provider (gravatar)
  #avatar_source: github
  #github_username: bitbrain
  #avatar_source: local
  #avatar_path: /assets/avatar.png

  # generate social links in footer
  # supported colors: green, red, orange, blue, cyan, pink, teal, yellow, indigo, purple
  social_links:
    - url: https://www.linkedin.com/in/anthonystulens
      icon: linkedin-square
      color: cyan
    - url: https://github.com/T0nyMacaroni
      icon: github-square
      color: purple
    - url: https://app.hackthebox.com/profile/75742
      icon: cube
      color: green
  
  # wether the author box should be displayed or not
  show_author: true
